<body class="max-w-full">

            <div class="logo h-3/4 w-20 my-auto flex items-center justify-center ">
                <img class="h-3/4 w-20" src="./assets/logo.png" alt="">

            <div class="text text-lg font-extrabold flex items-center text-center text-green-700 ">

        </div>


        <div class="right flex  h-full">
            <div class="rounded-4xl  heart h-1/2  mx-5 my-auto  bg-green-300 flex

                    0

                </div>
            </div>
            <div class="rounded-4xl copy h-1/2  mx-5 my-auto  bg-green-300 flex
